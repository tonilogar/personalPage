<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>建立帳號</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="indexCreateUserChinese.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="images/logoTonilogar.gif" />
</head>
<body>
  <form action="data/">
  <div class="container">       
        <span class="header">      
            <h1> 建立帳號 </h1>
        </span>
        <label class="labelUserName" for="userName">  用戶名   </label>
        <input class="inputUserName" type="text" id="userName">
        <label class="labelPassword" for="password">  密碼  </label>
        <input class="inputPassword" type="password" placeholder="********" id="password">
        <label class="labelConfirmPassword" for="confirmPassword">  確認密碼 </label>
        <input class="inputConfirmPassword" type="password" placeholder="********" id="confirmPassword">
        <label class="labelEmail" for="email">  電郵   </label>
        <input class="inputEmail" type="email" id="email">
        <input class="buttonCreateUser" type="submit" value="創建用戶">
        <!-- social Buttons -->
        <div class="createUserSocialmedia">     
          <p> 使用社交媒體創建您的帳戶 </p>
        </div>
        <div class="social">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
        <button class="buttonHome"  onclick="home()" type="button"><a href="indexChinese.html">網頁首頁</a></button>
          <!-- social Buttons -->
          <img class="logo" src="./images/logoTonilogar.gif" alt="Logo">  
          <footer class="footer">
            <a href="/">條款</a>
            <a href="/">私隱權 </a>
            <a href="/">幫忙</a>
        </footer>
  </div>
</form>
<script>
  function home(){
    window.location = "indexChinese.html";
  }
</script>
</body>
</html>
