<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid heqader main footer</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="indexCreateUserEnglish.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="images/logoTonilogar.gif" />
</head>
<body>
  <form action="data/">
  <div class="container">       
        <span class="header">      
            <h1> Create your acount </h1>
        </span>
        <label class="labelUserName" for="userName">  User name :  </label>
        <input class="inputUserName" type="text" id="userName">
        <label class="labelPassword" for="password">  Password : </label>
        <input class="inputPassword" type="password" placeholder="********" id="password">
        <label class="labelConfirmPassword" for="confirmPassword">  Confirm password : </label>
        <input class="inputConfirmPassword" type="password" placeholder="********" id="confirmPassword">
        <label class="labelEmail" for="email">  Email :  </label>
        <input class="inputEmail" type="email" id="email">
        <input class="buttonCreateUser" type="submit" value="Create user">
        <!-- social Buttons -->
        <div class="createUserSocialmedia">     
          <p> Create your acount with social media </p>
        </div>
        <div class="social">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
        <button class="buttonHome"  onclick="home()" type="button"><a href="indexEnglish.html">Home</a></button>
          <!-- social Buttons -->
          <img class="logo" src="./images/logoTonilogar.gif" alt="Logo">  
        <footer class="footer">
            <a href="/">Terms</a>
            <a href="/">Privacy   </a>
            <a href="/">helpt</a>
        </footer>
  </div>
</form>
<script>
  function home(){
    window.location = "indexEnglish.html";
  }
</script>
</body>
</html>
