<header>
	<div class="header-logo">
		<img class="header-logo-img" src="./images/myLogo.gif" alt="logo hiper cubo">
	</div>
	<div class="header-language">
		<img class="header-language-img" src="./images/Spain-icon.png" alt="Spanish language">
		<ul class="header-language-ul">
		  <li><img class="header-language-li" src="./images/United-Kingdom-icon.png" alt="English language"></li>
		  <li><img class="header-language-li" src="./images/China-icon.png" alt="Chinese language"></li>
		  <li><img class="header-language-li" src="./images/Spain-icon.png" alt="Spanish language"></li>
		</ul> 
	</div>
	<div class="header-search">
		<input class="header-search-input "type="text" class="header_search" placeholder="search within the page...">
	</div>
	<div class="header-user">
		<img class="header-user-img" src="./images/user-icon.png" alt="">
	    <ul class="header_user-ul">
			<li class="header-user-li"><a href="/">Sign in</a></li>
			<li class="header-user-li"><a href="/">Sign out</a></li>
			<li class="header-user-li"><a href="/">Log in</a></li>
		 </ul>
	</div>
	





</header>
